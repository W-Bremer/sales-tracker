<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracker - Bulkloads.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; overflow: hidden; }
        .container { text-align: center; width: 90%; max-width: 1200px; padding: 40px; }
        .header { margin-bottom: 40px; }
        .company-name { font-size: 2.5rem; font-weight: 800; color: #4fc3f7; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 10px; }
        .week-label { font-size: 1.5rem; color: #90caf9; font-weight: 600; }
        .stats-container { display: flex; justify-content: center; gap: 80px; margin-bottom: 60px; flex-wrap: wrap; }
        .stat-box { text-align: center; }
        .stat-label { font-size: 1.4rem; color: #b0bec5; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .stat-value { font-size: 7rem; font-weight: 900; line-height: 1; }
        .current-sales { color: #4fc3f7; text-shadow: 0 0 30px rgba(79, 195, 247, 0.5); }
        .goal-value { color: #ffd54f; text-shadow: 0 0 30px rgba(255, 213, 79, 0.5); }
        .progress-section { margin-bottom: 40px; }
        .progress-bar-container { background: rgba(255, 255, 255, 0.1); border-radius: 30px; height: 80px; position: relative; overflow: hidden; box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.3); }
        .progress-bar { height: 100%; border-radius: 30px; background: linear-gradient(90deg, #00c853 0%, #69f0ae 50%, #b9f6ca 100%); transition: width 1s ease-out; position: relative; display: flex; align-items: center; justify-content: flex-end; padding-right: 20px; min-width: 120px; }
        .progress-bar.near-goal { background: linear-gradient(90deg, #ffc107 0%, #ffeb3b 50%, #fff176 100%); animation: pulse 1s ease-in-out infinite; }
        .progress-bar.goal-reached { background: linear-gradient(90deg, #ffd700 0%, #ffec8b 30%, #ffd700 50%, #ffec8b 70%, #ffd700 100%); background-size: 200% 100%; animation: shimmer 2s linear infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.85; } }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .progress-text { font-size: 2.5rem; font-weight: 800; color: rgba(0, 0, 0, 0.7); }
        .percentage-display { font-size: 4rem; font-weight: 900; margin-top: 30px; }
        .percentage-display.normal { color: #69f0ae; }
        .percentage-display.near-goal { color: #ffeb3b; }
        .percentage-display.goal-reached { color: #ffd700; animation: glow 1s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700; } to { text-shadow: 0 0 40px #ffd700, 0 0 80px #ffd700; } }
        .message { font-size: 2rem; font-weight: 600; margin-top: 20px; min-height: 50px; }
        .message.crushing-it { color: #69f0ae; }
        .message.almost-there { color: #ffeb3b; animation: bounce 0.5s ease infinite; }
        .message.goal-reached { color: #ffd700; font-size: 3rem; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .last-updated { position: fixed; bottom: 20px; right: 30px; color: rgba(255, 255, 255, 0.4); font-size: 0.9rem; }
        .error-message { background: rgba(244, 67, 54, 0.2); border: 2px solid #f44336; border-radius: 10px; padding: 30px; margin: 20px 0; color: #ff8a80; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">Bulkloads.com</div>
            <div class="week-label">Monthly Sales Tracker</div>
        </div>
        <div id="content"></div>
        <div class="last-updated" id="lastUpdated"></div>
    </div>
    <script>
        var SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTWdKsAsW2pdeRm_j3z_KK4nZZPDa1BGyxTzG-UnkSmFOMAbdHls3bOR7-whQtfhka4UOieIfI4VX6u/pub?output=csv";
        var currentSales = 0;
        var salesGoal = 0;

        function showError(msg) {
            document.getElementById("content").innerHTML = "<div class='error-message'><h3>Error</h3><p>" + msg + "</p></div>";
        }

        function updateDisplay() {
            var pct = salesGoal > 0 ? Math.min((currentSales / salesGoal) * 100, 100) : 0;
            var near = pct >= 80 && pct < 100;
            var done = currentSales >= salesGoal;
            var pc = "", pcc = "normal", msg = "", mc = "";

            if (done) { pc = "goal-reached"; pcc = "goal-reached"; msg = "GOAL REACHED!"; mc = "goal-reached"; }
            else if (near) { pc = "near-goal"; pcc = "near-goal"; msg = "ALMOST THERE!"; mc = "almost-there"; }
            else if (pct >= 50) { msg = "CRUSHING IT!"; mc = "crushing-it"; }
            else if (pct >= 25) { msg = "GREAT START!"; mc = "crushing-it"; }
            else { msg = "LETS GO!"; mc = "crushing-it"; }

            var rem = Math.max(0, salesGoal - currentSales);
            var html = "<div class='stats-container'>" +
                "<div class='stat-box'><div class='stat-label'>Current Sales</div><div class='stat-value current-sales'>" + currentSales + "</div></div>" +
                "<div class='stat-box'><div class='stat-label'>Monthly Goal</div><div class='stat-value goal-value'>" + salesGoal + "</div></div>" +
                "</div>" +
                "<div class='progress-section'>" +
                "<div class='progress-bar-container'><div class='progress-bar " + pc + "' style='width:" + Math.max(pct, 8) + "%'><span class='progress-text'>" + currentSales + " / " + salesGoal + "</span></div></div>" +
                "<div class='percentage-display " + pcc + "'>" + pct.toFixed(0) + "%</div>" +
                "</div>" +
                "<div class='message " + mc + "'>" + msg + "</div>" +
                (done ? "" : "<div style='color:#90caf9;font-size:1.3rem;margin-top:15px'>" + rem + " more to go!</div>");

            document.getElementById("content").innerHTML = html;
        }

        function fetchData() {
            fetch(SHEET_URL)
                .then(function(response) { return response.text(); })
                .then(function(data) {
                    var firstLine = data.split(String.fromCharCode(10))[0];
                    var values = firstLine.split(",");
                    currentSales = parseInt(values[0].replace(/"/g, "")) || 0;
                    salesGoal = parseInt(values[1].replace(/"/g, "")) || 0;
                    updateDisplay();
                    document.getElementById("lastUpdated").textContent = "Updated: " + new Date().toLocaleTimeString();
                })
                .catch(function(err) { showError(err.message); });
        }

        fetchData();
        setInterval(fetchData, 300000);
    </script>
</body>
</html>
