<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracker - Bulkloads.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; overflow: hidden; }

        /* Announcement Banner - BulkLoads Orange */
        .announcement-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #f7941d, #ffb347, #f7941d);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            padding: 20px 40px;
            text-align: center;
            z-index: 1000;
        }
        .announcement-text {
            font-size: 2rem;
            font-weight: 900;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { text-align: center; width: 90%; max-width: 1200px; padding: 40px; margin-top: 80px; }
        .header { margin-bottom: 40px; }
        .company-logo { margin-bottom: 10px; }
        .company-logo img { height: 60px; width: auto; }
        .week-label { font-size: 1.5rem; color: #8bc53f; font-weight: 600; }
        .stats-container { display: flex; justify-content: center; gap: 80px; margin-bottom: 60px; flex-wrap: wrap; }
        .stat-box { text-align: center; }
        .stat-label { font-size: 1.4rem; color: #b0b0b0; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .stat-value { font-size: 7rem; font-weight: 900; line-height: 1; }
        .current-sales { color: #8bc53f; text-shadow: 0 0 30px rgba(139, 197, 63, 0.5); }
        .goal-value { color: #f7941d; text-shadow: 0 0 30px rgba(247, 148, 29, 0.5); }
        .progress-section { margin-bottom: 40px; }
        .progress-bar-container { background: rgba(255, 255, 255, 0.1); border-radius: 30px; height: 80px; position: relative; overflow: hidden; box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.5); }
        .progress-bar { height: 100%; border-radius: 30px; background: linear-gradient(90deg, #6b9b2d 0%, #8bc53f 50%, #a8d957 100%); transition: width 1s ease-out; position: relative; display: flex; align-items: center; justify-content: flex-end; padding-right: 20px; min-width: 120px; }
        .progress-bar.near-goal { background: linear-gradient(90deg, #d97b0d 0%, #f7941d 50%, #ffb347 100%); animation: pulse 1s ease-in-out infinite; }
        .progress-bar.goal-reached { background: linear-gradient(90deg, #f7941d 0%, #ffd700 30%, #f7941d 50%, #ffd700 70%, #f7941d 100%); background-size: 200% 100%; animation: shimmer 2s linear infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.85; } }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .progress-text { font-size: 2.5rem; font-weight: 800; color: rgba(0, 0, 0, 0.8); }
        .percentage-display { font-size: 4rem; font-weight: 900; margin-top: 30px; }
        .percentage-display.normal { color: #8bc53f; }
        .percentage-display.near-goal { color: #f7941d; }
        .percentage-display.goal-reached { color: #ffd700; animation: glow 1s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 20px #f7941d, 0 0 40px #f7941d; } to { text-shadow: 0 0 40px #ffd700, 0 0 80px #ffd700; } }
        .message { font-size: 2rem; font-weight: 600; margin-top: 20px; min-height: 50px; }
        .message.crushing-it { color: #8bc53f; }
        .message.almost-there { color: #f7941d; animation: bounce 0.5s ease infinite; }
        .message.goal-reached { color: #ffd700; font-size: 3rem; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .last-updated { position: fixed; bottom: 20px; right: 30px; color: rgba(255, 255, 255, 0.4); font-size: 0.9rem; }
        .error-message { background: rgba(244, 67, 54, 0.2); border: 2px solid #f44336; border-radius: 10px; padding: 30px; margin: 20px 0; color: #ff8a80; }
        .remaining { color: #8bc53f; font-size: 1.3rem; margin-top: 15px; }

        /* Explosion Animation */
        .explosion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            pointer-events: none;
            opacity: 0;
        }
        .explosion-overlay.active {
            animation: explosionFade 3s ease-out forwards;
        }
        @keyframes explosionFade {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        .explosion-text {
            font-size: 8rem;
            font-weight: 900;
            color: #f7941d;
            text-shadow: 0 0 50px #8bc53f, 0 0 100px #f7941d, 0 0 150px #8bc53f;
            animation: explodeText 3s ease-out forwards;
        }
        @keyframes explodeText {
            0% { transform: scale(0.5); opacity: 0; }
            20% { transform: scale(1.5); opacity: 1; }
            40% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            top: -20px;
            z-index: 1999;
            animation: confettiFall 3s ease-out forwards;
        }
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="announcement-banner" id="announcementBanner">
        <div class="announcement-text" id="announcementText">Loading...</div>
    </div>

    <div class="explosion-overlay" id="explosionOverlay">
        <div class="explosion-text">ðŸŽ‰ NEW SALE! ðŸŽ‰</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="company-logo"><img src="https://bulkloads.com/_next/static/media/bulkloads_logo.acf79a5a.png" alt="BulkLoads"></div>
            <div class="week-label">Monthly Sales Tracker</div>
        </div>
        <div id="content"></div>
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        var SHEET_URL = "https://script.google.com/macros/s/AKfycbytOkDuaapqYBBeTk9i5bP_aQElt4TrWJAFqbtJQ0hw6xTnOmiJi5od5oyAhJ4vSW1HbQ/exec";
        var currentSales = 0;
        var salesGoal = 0;
        var previousSales = -1;
        var announcement = "";

        function showError(msg) {
            document.getElementById("content").innerHTML = "<div class='error-message'><h3>Error</h3><p>" + msg + "</p></div>";
        }

        function createConfetti() {
            var colors = ['#f7941d', '#ffb347', '#8bc53f', '#a8d957', '#ffd700', '#ffffff'];
            for (var i = 0; i < 50; i++) {
                var confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(function(el) { el.remove(); }, 4000, confetti);
            }
        }

        function triggerExplosion() {
            var overlay = document.getElementById('explosionOverlay');
            overlay.classList.remove('active');
            void overlay.offsetWidth;
            overlay.classList.add('active');
            createConfetti();
            setTimeout(function() {
                overlay.classList.remove('active');
            }, 3500);
        }

        function updateDisplay() {
            var pct = salesGoal > 0 ? Math.min((currentSales / salesGoal) * 100, 100) : 0;
            var near = pct >= 80 && pct < 100;
            var done = currentSales >= salesGoal;
            var pc = "", pcc = "normal", msg = "", mc = "";

            if (done) { pc = "goal-reached"; pcc = "goal-reached"; msg = "GOAL REACHED!"; mc = "goal-reached"; }
            else if (near) { pc = "near-goal"; pcc = "near-goal"; msg = "ALMOST THERE!"; mc = "almost-there"; }
            else if (pct >= 50) { msg = "CRUSHING IT!"; mc = "crushing-it"; }
            else if (pct >= 25) { msg = "GREAT START!"; mc = "crushing-it"; }
            else { msg = "LETS GO!"; mc = "crushing-it"; }

            var rem = Math.max(0, salesGoal - currentSales);
            var html = "<div class='stats-container'>" +
                "<div class='stat-box'><div class='stat-label'>Current Sales</div><div class='stat-value current-sales'>" + currentSales + "</div></div>" +
                "<div class='stat-box'><div class='stat-label'>Monthly Goal</div><div class='stat-value goal-value'>" + salesGoal + "</div></div>" +
                "</div>" +
                "<div class='progress-section'>" +
                "<div class='progress-bar-container'><div class='progress-bar " + pc + "' style='width:" + Math.max(pct, 8) + "%'><span class='progress-text'>" + currentSales + " / " + salesGoal + "</span></div></div>" +
                "<div class='percentage-display " + pcc + "'>" + pct.toFixed(0) + "%</div>" +
                "</div>" +
                "<div class='message " + mc + "'>" + msg + "</div>" +
                (done ? "" : "<div class='remaining'>" + rem + " more to go!</div>");

            document.getElementById("content").innerHTML = html;
        }

        function fetchData() {
            fetch(SHEET_URL + "?_=" + Date.now())
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    var newSales = parseInt(data.currentSales) || 0;
                    var newGoal = parseInt(data.goal) || 0;

                    // Check for new sale
                    if (previousSales >= 0 && newSales > currentSales) {
                        triggerExplosion();
                    }
                    previousSales = currentSales;
                    currentSales = newSales;
                    salesGoal = newGoal;
                    announcement = data.announcement || "";

                    // Update announcement banner
                    var bannerEl = document.getElementById("announcementText");
                    if (announcement) {
                        bannerEl.textContent = announcement;
                        document.getElementById("announcementBanner").style.display = "block";
                    } else {
                        document.getElementById("announcementBanner").style.display = "none";
                    }

                    updateDisplay();
                    document.getElementById("lastUpdated").textContent = "Updated: " + new Date().toLocaleTimeString();
                })
                .catch(function(err) { showError(err.message); });
        }

        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
